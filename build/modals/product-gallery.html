<script>
	jQuery(document).ready(function ($) {
		var activeItem = $(document).find('.active-prod-img').data('img');

		$('.js-produc-slider-for').not('.slick-initialized').slick({
			infinite: true,
			slidesToShow: 1,
			slidesToScroll: 1,
			arrows: true,
			fade: true,
			speed: 50,
			adaptiveHeight: true,
			infinite: false,			
			useTransform: true
		});

		$('.js-produc-slider-for').slick('slickGoTo', activeItem);

		$('.js-produc-slider-for').on('afterChange', function (event, slick, currentSlide) {
			var currrentNavSlideElem = '.js-produc-slider-nav [data-nav="' + currentSlide + '"]';
			$('.js-produc-slider-nav .img-control.is-active').removeClass('is-active');
			$(currrentNavSlideElem).addClass('is-active');
		});

		$('.js-produc-slider-nav').on('click', '.img-control', function (event) {
			event.preventDefault();
			var goToSingleSlide = $(this).data('nav');
			$('.js-produc-slider-for').slick('slickGoTo', goToSingleSlide);
		});
	});
</script>
