<div class="modal-content modal-content--login">
	<a href="#" class="close-modal" data-dismiss="modal"></a>
	<div class="modal-body modal-body--login">  
		<div class="modal-form-wrap">
			<div class="modal-form-holder">
				<div class="modal-form-enter form__modal">					
					<div class="modal-form form_registration">
						<span class="modal-title">Регистрация</span>
						<div class="registr-form">
							<form class="form_validate" id="regisrt_form"  method="POST" action="">
								<div class="row">
									<div class="input-holder field">									              
										<input type="text" class="input form-control js-input"  data-validate="required-name">
										<span class="label-input">Имя</span>
										<span class="error-text">Данные введены некорректно</span>									
									</div>
								</div>
								<div class="row">
									<div class="input-holder field">									              
										<input type="text" class="input form-control js-input validate_phone"  data-validate="required-number">
										<span class="label-input">Телефон</span>
										<span class="error-text">Данные введены некорректно</span>									
									</div>
								</div>
								<div class="row">
									<div class="input-holder field">									              
										<input type="text" class="input form-control js-input"  data-validate="required-email">
										<span class="label-input">E-mail</span>
										<span class="error-text">Данные введены некорректно</span>									
									</div>
								</div>
								<div class="row">
									<a href="" data-openmodal="/modals/login.html" class="btn">Войти</a>
								</div>
								<div class="row">
									<div class="input-holder field password_holder">									              
										<input type="password" class="input form-control js-input"  data-validate="required">
										<span class="label-input">Пароль</span>
										<span class="error-text">Данные введены некорректно</span>
										<span class="pass_icon"><i class="ic-pass"></i></span>									
									</div>
								</div>	
								<div class="row submit-holder">
									<input type="submit" class="btn btn-submit" value="Зарегистрироваться">
								</div>
							</form>	
						</div>
					</div>               
				</div>
			</div>			
		</div>
	</div>
</div>
