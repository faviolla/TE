<div class="modal-content modal-content--review  ">
    <a href="#" class="close-modal" data-dismiss="modal"></a>
    <div class="modal-body">
        <div class="review-conteiner">
            <div class="modal-form-container">
                    <form class="form_validate" id="review_form" method="POST" action="">   
                        <div class="review-form-content">
                                <div class="review-left">
                                        <span class="modal-title">Ответить на отзыв</span> 
                                        <div class="row">
                                            <div class="input-holder field">
                                                <textarea class="input form-control js-input textarea" data-validate="required-textarea"></textarea>
                                                <span class="label-input">Ваш отзыв</span>
                                                <span class="error-text">Данные введены некорректно</span>
                                            </div>
                                        </div>              
                                    </div>
                                    <div class="review-right">  
                                        <span class="modal-title">Контактные данные</span>
                                        <div class="row">
                                            <span class="modal-subtitle">Вы авторизированы как <span class="link-name">Виктор</span></span>
                                        </div>
                                        <div class="row">
                                            <div class="input-holder field">									              
                                                <input type="text" class="input form-control js-input" data-validate="required-email">
                                                <span class="label-input">E-mail</span>
                                                <span class="error-text">Данные введены некорректно</span>									
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="checkbox">
                                                <label class="label-checkbox" for="receive__mail">
                                                    <span class="checkout-checkbox">                                                   
                                                        <input type="checkbox" class="checkbox-toggle" id="receive__mail">
                                                        <i class="ic-checkbox"></i>
                                                        <span class="checkout-checkbox-text">Получать ответы на отзыв</span>
                                                    </span>
                                                </label>
                                            </div>
                                        </div>							
                                                
                                        <div class="row submit-holder">
                                            <input type="submit" class="btn btn-submit" value="Оставить отзыв">
                                        </div> 
                                    </div>     
                        </div>                    
                                             
                    </form>  
            </div>
        </div>
    </div>
</div>
